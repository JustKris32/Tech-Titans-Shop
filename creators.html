<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creators - Tech Titans Shop</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/1qgk1CD/image.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  background-color: #f0f0f0;
}

.logo-container {
  display: flex;
  align-items: center;
}

.logo img {
  max-width: 150px;
  height: auto;
}

.title {
  margin-left: 20px;
}

.title h1 {
  margin: 0;
  font-size: 24px;
}

.title p {
  margin: 0;
  font-size: 14px;
  color: #555;
}
    .creators-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .creators-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .creators-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .creator {
      width: 45%;
      margin-bottom: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .creator img {
      max-width: 80%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
      align-self: center;
    }

    .creator h2 {
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .creator p {
      color: #666;
      text-align: center;
    }
    .footer-bottom {
  margin-top: 20px;
  text-align: center;
}

.footer-bottom p {
  margin: 0;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px 0;
  width: 100%;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.footer-logo img {
  max-width: 100px;
}

.go-back-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .go-back-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
   <div class="logo-container">
      <div class="logo">
        <img src="https://i.ibb.co/8dJb985/image.png" alt="logo">
      </div>
      <div class="title">
        <h1>Tech Titans</h1>
        <p>Creators</p>
      </div>
    </div>
  </header>

  <div class="creators-container">
    <h1>Meet the Creators</h1>
    <div class="creators-info">
      <div class="creator">
        <img src="https://i.ibb.co/h14Ff1x/image-2024-05-20-100424988.png" alt="Creator 1">
        <h2>Kristoffer Mata</h2>
        <p>Owner of Tech Titans Shop from 9 - St. Alphonsus</p>
      </div>
      <div class="creator">
        <img src="https://i.ibb.co/RTCs4NL/image.png" alt="Creator 2">
        <h2>Dylan Luna</h2>
        <p>Co-Owner of Tech Titans Shop from 9 - St. Alphonsus</p>
      </div>
    </div>
  </div>
<a href="index.html" class="go-back-button">Go Back</a><br><br>
  <footer>
    <div class="footer-content">
   <div class="footer-logo">
        <img src="https://i.ibb.co/JxxffXW/image.png" alt="Footer Logo">
      </div>
      <div class="footer-bottom">
      <p>&copy; 2024 Tech Titans Shop. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
